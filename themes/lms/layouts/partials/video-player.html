<div class="video-wrapper" data-video-id="{{ .video_id }}">
    <iframe
        src="https://www.youtube.com/embed/{{ .video_id }}?enablejsapi=1"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</div>
